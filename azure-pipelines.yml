name: Azure Pipelines
variables:
  python.version: '3.7.6'
stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      name: Hosted Ubuntu 1604
    steps:
    - task: InstallSSHKey@0
      inputs:
        knownHostsEntry: 'known_hosts'
        sshPublicKey: 'ssh-rsa  stephen@cc-0f53-c91c10a4-7494f6474d-p9tgb'
        sshKeySecureFile: 'az_sjg'
    - task: TerraformInstaller@0
      inputs:
        terraformVersion: '1.0.2'
    - task: TerraformTaskV2@2
      env:
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'tamopstf'
        backendAzureRmResourceGroupName: 'tstate'
        backendAzureRmStorageAccountName: 'tstate21911'
        backendAzureRmContainerName: 'tstate'
        backendAzureRmKey: 'terraform.tfstate'
        workingDirectory: 'terraform'
    - task: TerraformTaskV2@2
      env:
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'tamopstf'
        workingDirectory: 'terraform'
    - task: TerraformTaskV2@2
      env:
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
      inputs:
        provider: 'azurerm'
        command: 'apply'
        environmentServiceNameAzureRM: 'tamopstf'
        workingDirectory: 'terraform'
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'tamopstf'
        appType: 'webAppLinux'
        WebAppName: 'sjg-udacity-newapp7-AppService'
        packageForLinux: '$(System.DefaultWorkingDirectory)/fakerestapi.zip'
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/selenium'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Pipeline.Workspace)/selenium.zip'
        replaceExistingArchive: true
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/selenium.zip'
        artifact: 'selenium'
        publishLocation: 'pipeline'
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Pipeline.Workspace)/jmeter.zip'
        replaceExistingArchive: true
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/jmeter.zip'
        artifact: 'jmeter'
        publishLocation: 'pipeline'

- stage: deploy
  jobs:
  - deployment: VMDeploy
    displayName: VM Deploy
    pool:
      vmImage: 'Ubuntu-18.04'
    environment:
      name: TEST
      resourceType: VirtualMachine
    strategy:
      runOnce:
        deploy:
          steps:
          - script: mkdir test; hostname; uname -a

- stage: Testing
  jobs:
  - job: Testing
    pool:
      name: Hosted Ubuntu 1604
    steps:
    - task: InstallSSHKey@0
      inputs:
        knownHostsEntry: 'ssh-rsa '
        sshPublicKey: 'ssh-rsa  stephen@cc-0f53-c91c10a4-7494f6474d-p9tgb'
        sshKeySecureFile: 'az_sjg'
    - task: CmdLine@2
      displayName: install newman
      inputs:
        script: |
          sudo npm install -g newman
    - task: CmdLine@2
      displayName: run postman regression test
      inputs:
        script: |
          newman run -x regression-test.postman_collection_sjg | tee log_postman_regression_test
          ls -l
        workingDirectory: 'automatedtesting/postman'
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'CLI'
        testResultsFiles: 'automatedtesting/postman/log_postman_regression_test'
    - task: CmdLine@2
      displayName: run postman data validation test
      inputs:
        script: |
          newman run -x data-validation-test.postman_collection_sjg | tee log_postman_data_validation_test
          ls -l
        workingDirectory: 'automatedtesting/postman'
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'CLI'
        testResultsFiles: 'automatedtesting/postman/log_postman_data_validation_test'

  - deployment: VMDeploy
    displayName: run selenium and jmeter tests
    environment:
      name: "TEST"
      resourceType: VirtualMachine
    strategy:
      runOnce:
       deploy:
         steps:
         - task: Bash@3
           inputs:
             targetType: 'inline'
             script: |
               #! /bin/bash

               hostname
               uname -a
               sudo apt-get install software-properties-common -y
               sudo apt-add-repository universe -y
               sudo apt-get update -y
               sudo apt-get install python3-pip -y
               sudo apt-get install unzip -y
               sudo apt-get install chromium-browser -y
               sudo apt-get install chromium-driver -y
               python3 -m pip install --upgrade pip
               pip3 install selenium
               echo "Contents of Pipeline Workspace"
               ls -l $(Pipeline.Workspace)
               unzip -o $(Pipeline.Workspace)/selenium/selenium.zip
               ls -l
#               python3 login.py
        
         - task: Bash@3
           inputs:
             targetType: 'inline'
             script: |
               #! /bin/bash

               sudo apt install openjdk-11-jre-headless -y
               wget http://apache.volia.net//jmeter/binaries/apache-jmeter-5.4.tgz
               tar -xf apache-jmeter-5.4.tgz
               ./apache-jmeter-5.4/bin/jmeter -v
               echo "Working Directory:"
               ls -l $(System.DefaultWorkingDirectory)
               echo "Pipeline Workspace:"
               ls -l $(Pipeline.Workspace)
               unzip -o $(Pipeline.Workspace)/jmeter/jmeter.zip
               echo "Stress Test"
               ./apache-jmeter-5.4/bin/jmeter -n -t stress-test.jmx
               echo "Endurance Test"
               ./apache-jmeter-5.4/bin/jmeter -n -t endurance-test.jmx
            
